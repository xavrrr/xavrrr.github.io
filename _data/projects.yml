content: "Ma légende personnelle - mon objectif, mon but ou ma raison de vivre - n'ai pas très bien définie. Je ne sais pas laquelle parmi les suivantes est celle que je choisierai. Je les énumèrerai donc toutes et les décrirerai.<br><br>Premièrement, être un bon développeur de jeu vidéo ou créer un jeu innovant. Cette légende est celle qui m'ammène à faire un lien avec une oeuvre. Un de mes jeux vidéo préféré - si ce n'est pas mon préféré - <a href=\"https://fr.wikipedia.org/wiki/Hollow_Knight\">Hollow Knight</a>. Ce jeu a été développé, au départ, par uniquement 4 personnes. Il est souvent mentionné comme un jeu qui a fait renaître ou découvrir le genre <i>metroidvania</i>. De nombreuses vidéos sur le design de jeux trouvent un moyen de parler de celui-ci. C'est ce que je souhaite accomplir: créer un jeu innovant dont on peut se rappeler.<br><br>Deuxièmement, faire une découverte en intelligence artificielle ou avoir une carrière en mathématique, physique et peut-être même enseigner une de ces matières si je découvre que j'aime cela.<br><br>En bonus, (je l'expliquerai plus en profondeur dans la prochaine section) me débarrasser de mon esprit procrastinateur ou plutôt être capable de rester motivé tout au long d'un projet."
