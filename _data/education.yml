content: "L'âme du monde est l'endroit où l'on peut lire notre légende personnelle. Cependant, lorsque l'on grandit, nous perdons l'habileté de lire ce qui est écrit dans l'âme du monde. Nous l'avons lorsque nous sommes jeunes, car nous parlons le langage du coeur. Nous pouvons accomplire notre légende personnelle en réapprennant à lire l'âme du monde, donc en apprennant à parler le langage du coeur.<br><br>Je ne me souviens plus de ce que j'ai pu lire dans l'âme du monde quand j'était plus petit, donc il est possible que je n'ai pas la bonne légende personnelle. Mais, il est peut-être possible de reécrire l'âme du monde et changer sa légende personnelle si on le veut vraiment."
