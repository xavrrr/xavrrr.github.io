content: "Je pense que ceux qui sont conscient de leur légende personnelle tente de l'accomplir. Cependant, l'humain étant l'humain, peu de personne en prenne connaissance ou veulent en prendre connaissance. Que ce soit, pour être le plus riche, le plus fort, celui avec le plus de pouvoir, pour la vengence ou pour ne pas sortir de sa routine confortable.<br><br>Je pense qu'accomplir sa légende personnelle peut favoriser le vivre-ensemble. Dans le livre l'Alchimiste, celui qui suit sa légende personnelle apprend beaucoup de chose sur l'âme du monde, sur soi-même, et il réalise son rêve."
