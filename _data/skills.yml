content: "Le langage du coeur est ce qui permet de lire l'âme du monde, nous utilisons ce langage aussi pour discuter avec notre coeur, celui qui nous indique la marche à suivre, celui qui nous montre et nous permet de déchiffrer les signes. Je ne pense pas que j’ai appris le langage du coeur.<br><br>Je sais ce que je veux - selon mes sentiments, mon intuition et les signes - mais je crois que mon cœur n'est pas d'accord parce qu’à chaque fois que je tente de le faire, ma motivation disparaît. C'est pourquoi je ne crois pas avoir été capable de repérer beaucoup de signes; c'est pourquoi je crois avoir de la difficulté à rester motivé tout au long d'un projet."
