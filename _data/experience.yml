content: "Les signes que j'ai pu observer concernant ma légende personnelle ont un grand impact sur celle-ci malgré leur petit nombre. Ici, je dit petit nombre parce qu'ils sont semblable et parce que je n'en ai pas observé/remarqué d'autre.<br><br>Les signes que j'ai observé sont, surtout, un grand intérêt pour ces sujets et de nombreuses recommendations YouTube ou sur d'autres plateformes qui m'inspire toujours plus.<br><br>Cependant, j'ai de la difficulté à suivre ces signes pour des raisons que j'expliquerai plus tard."
